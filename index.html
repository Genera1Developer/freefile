<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F.08.WQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    .file-list {
      list-style-type: none;
      padding: 0;
    }
    .file-item {
      padding: 10px;
      background-color: #fff;
      margin: 4px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .file-item:hover {
      background-color: #e9e9e9;
    }
    .file-item a {
      text-decoration: none;
      color: #333;
    }
    .file-item .file-name {
      font-weight: bold;
    }
    .file-item .file-size,
    .file-item .file-type {
      font-size: 0.9em;
      color: #666;
    }
    .file-preview {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      display: none;
    }
    .file-preview img {
      max-width: 100%;
      height: auto;
    }
    .file-preview pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>F.08.WQ</h1>
    <ul id="file-list" class="file-list"></ul>

    <!-- Preview Section -->
    <div id="file-preview" class="file-preview">
      <h3>File Preview</h3>
      <div id="preview-content"></div>
    </div>
  </div>

  <script>
    const username = "Genera1Developer";  // Your GitHub username
    const repo = "freefile";             // Your repository name
    const branch = "main";               // Change to your branch name if necessary

    const fileListElement = document.getElementById('file-list');
    const previewElement = document.getElementById('file-preview');
    const previewContent = document.getElementById('preview-content');

    // Function to fetch files from the GitHub API
    async function fetchFiles(path = '') {
      try {
        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`);
        if (!response.ok) {
          throw new Error('Failed to fetch files');
        }
        const files = await response.json();
        displayFiles(files, path);
      } catch (error) {
        console.error(error);
      }
    }

    // Function to display the list of files and directories
    function displayFiles(files, path) {
      fileListElement.innerHTML = '';

      files.forEach(file => {
        const listItem = document.createElement('li');
        listItem.classList.add('file-item');

        let fileSize = '';
        let fileType = file.type === 'dir' ? 'Directory' : 'File';
        
        if (file.type !== 'dir' && file.size) {
          // Convert size to KB or MB for better readability
          fileSize = formatFileSize(file.size);
        }

        if (file.type === 'dir') {
          listItem.innerHTML = `
            <span class="file-name">${file.name}</span>
            <span class="file-type">${fileType}</span>
            <span class="file-action"><a href="javascript:void(0)" onclick="fetchFiles('${path ? path + '/' : ''}${file.name}')">Open</a></span>
          `;
        } else {
          listItem.innerHTML = `
            <span class="file-name">${file.name}</span>
            <span class="file-size">${fileSize}</span>
            <span class="file-type">${fileType}</span>
            <span class="file-action"><a href="${file.download_url}" target="_blank">Download</a></span>
            <span class="file-action"><a href="javascript:void(0)" onclick="previewFile('${file.download_url}', '${file.name}')">Preview</a></span>
          `;
        }

        fileListElement.appendChild(listItem);
      });
    }

    // Function to format file size
    function formatFileSize(size) {
      if (size < 1024) return size + ' bytes';
      if (size < 1024 * 1024) return (size / 1024).toFixed(1) + ' KB';
      return (size / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Function to preview file content
    async function previewFile(url, fileName) {
      try {
        const response = await fetch(url);
        const fileType = fileName.split('.').pop().toLowerCase();
        const content = await response.text();

        previewElement.style.display = 'block';
        previewContent.innerHTML = '';

        // Preview for text-based files
        if (fileType === 'txt' || fileType === 'md' || fileType === 'json' || fileType === 'html') {
          previewContent.innerHTML = `<h4>Previewing: ${fileName}</h4><pre>${content}</pre>`;
        } 
        // Preview for image files
        else if (['jpg', 'jpeg', 'png', 'gif'].includes(fileType)) {
          previewContent.innerHTML = `<h4>Previewing: ${fileName}</h4><img src="${url}" alt="${fileName}" />`;
        } 
        // Preview for PDF files
        else if (fileType === 'pdf') {
          previewContent.innerHTML = `<h4>Previewing: ${fileName}</h4><iframe src="${url}" width="100%" height="500px"></iframe>`;
        } else {
          previewContent.innerHTML = `<h4>Cannot preview this file type: ${fileName}</h4>`;
        }
      } catch (error) {
        console.error('Error previewing file:', error);
      }
    }

    // Initial fetch to load the files from the root directory
    fetchFiles();
  </script>

</body>
</html>
